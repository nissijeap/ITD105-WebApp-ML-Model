{% extends 'layout.html' %}

{% block body %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Manage Trees</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Manage Trees</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <h3>Tree Edit</h3>
            <form method="post" id="treeForm" action="{{ url_for('save_tree')}}">
                <div class="card-body">

                        <div class="form-group">
                            <label for="tree" class="control-label">Tree No</label>
                            <input type="number" name="No" id="No" autocomplete="off" class="form-control" placeholder="tree number" value="{{tree.No}}"/>
                        </div>
                        <div class="form-group">
                            <label for="tree" class="control-label">Plot</label>
                            <input type="number" name="Plot" id="Plot" autocomplete="off" class="form-control" placeholder="plot" value="{{tree.Plot}}"/>
                        </div>
                        <div class="form-group">
                            <label for="tree" class="control-label">Subplot</label>
                            <input type="text" name="Subplot" id="Subplot" autocomplete="off" class="form-control" placeholder="subplot" value="{{tree.Subplot}}"/>
                        </div>
                        <div class="form-group">
                            <label for="tree" class="control-label">Species</label>
                            <input type="text" name="Species" id="Species" autocomplete="off" class="form-control" placeholder="species" value="{{tree.Species}}"/>
                        </div>
                        <div class="form-group">
                            <label for="tree" class="control-label">Light ISF</label>
                            <input type="number" step="any" name="Light_ISF" id="Light_ISF" autocomplete="off" class="form-control" placeholder="light ISF" value="{{tree.Light_ISF}}"/>
                        </div>
                        <div class="form-group">
                            <label for="tree" class="control-label">Light Category</label>
                            <input type="text" name="Light_Cat" id="Light_Cat" autocomplete="off" class="form-control" placeholder="light category" value="{{tree.Light_Cat}}"/>
                        </div>
                        <div class="form-group">
                            <label for="tree" class="control-label">Core</label>
                            <input type="number" name="Core" id="Core" autocomplete="off" class="form-control" placeholder="core" value="{{tree.Core}}"/>
                        </div>
                        <div class="form-group">
                            <label for="tree" class="control-label">Soil</label>
                            <input type="text" name="Soil" id="Soil" autocomplete="off" class="form-control" placeholder="soil" value="{{tree.Soil}}"/>
                        </div>
                        <div class="form-group">
                            <label for="tree" class="control-label">Adult</label>
                            <input type="number" name="Adult" id="Adult" autocomplete="off" class="form-control" placeholder="adult" value="{{tree.Adult}}"/>
                        </div>
                        <div class="form-group">
                            <label for="tree" class="control-label">Sterile</label>
                            <input type="text" name="Sterile" id="Sterile" autocomplete="off" class="form-control" placeholder="sterile" value="{{tree.Sterile}}"/>
                        </div>

                        <input type="hidden" name="treeid" id="treeid" value="{{tree.id}}" />
                        <input type="hidden" name="action" id="action" value="updateTree" />
                        <input type="submit" name="save" id="save" class="btn btn-info" value="Save" />
                </div>
            </form>
            </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
{% endblock %}
